<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup Form</title>
    <link rel="stylesheet" href="style2.css" type="text/css">
</head>
<body>
    <form>
        <table>
                <tr>
                    <h1 style="background-color: orangered;">sign Up</h1>
                </tr>
            <tr>
                <td>
                    First name :
                </td>
                <td>
                    <input type="name">
                </td>
            <tbody>
            </tr>
            <tr>
                <td>
                     Last name :
                </td>
                <td>
                    <input type="name">
                </td>
            </tr>
            <tr>
                <td>
                     Date of Birth :
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">
                    <label for="Gender">Male</label>
                    <input type="radio" name="Gender">
                    <label for="Gender">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    Country :
                </td>
                <td>
                    <select name="Country" >
                        <option value="india">india</option>
                        <option value="pakishthan">pakishthan</option>
                        <option value="china">china</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    E-mail :
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone :
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password :
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="checkbox" name="agree">
                    <label for="agree">I Agree to the Terms of use</label>
                </td>
            </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>
                Submit :
            </td>
            <td>
                <input type="submit" value="Submit">
                <input type="submit" value="Cancel">
            </td>
        </tr>
    </tfoot>
        </table>
    </form>
</body>
</html>
