<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <table>
<form>
    <th>
        <tr>
            <h1>Registration Form</h1>
        </tr>
    </th>
    <tr>
        <td>
            Enter name :
        </td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>
            Enter Password :
        </td>
        <td>
            <input type="password">
        </td>
    </tr>
    <tr>
        <td>
            Enter Address :
        </td>
        <td>
            <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Select Game :
                </td>
                <td>
                    <input type="checkbox"  name="Game" value="Hockey">
                    <label for="Game">Hockey</label>
                    <input type="checkbox"  name="Game" value="Football">
                    <label for="Game">Football</label>
                    <input type="checkbox"  name="Game" value="Badminton">
                    <label for="Game">Badminton</label>
                    <input type="checkbox"  name="Game" value="cricket">
                    <label for="Game">cricket</label>
                    <input type="checkbox"  name="Game" value="Volleyball">
                    <label for="Game">Volleyball</label>
                </td>
            </tr>
            <tr>
                <td>
                    Select Gender :
                </td>
                <td>
                    <input type="radio" name="Gender" value="Male">
                    <label for="Gender">Male</label>
                    <input type="radio" name="Gender" value="Female">
                    <label for="Gender">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    Select Your Age :
                </td>
                <td>
                    <label for="Age">Age</label>
                    <select name="Age" >
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Select Photo :
                </td>
                <td>
                    <label for="myfile">choose file</label>
                    <input type="file" name="myfile">
                </td>
            </tr>
            <tr>
                <td>
                    Submit:
                </td>
                <td>
                    <input class="btn"  type="submit" value="Click Me">
                    <input  class="btn" type="submit" value="Reset">
                    <input class="btn"  type="submit" value="Submit Form">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
